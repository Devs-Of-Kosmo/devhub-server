<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Devhub-register</title>
    <!-- jQuery 라이브러리 포함 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,200&family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/devhub.css" rel="stylesheet">
    <link href="/css/register.css" rel="stylesheet">
</head>

<body>
<main>
    <header class="site-header">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-12 col-12 d-flex">
                    <a class="site-header-text d-flex justify-content-center align-items-center me-auto" href="/">
                        <i class="bi-box"></i>
                        <span class="nav-link">DEVHUV</span>
                    </a>
                    <ul class="nav d-flex justify-content-center align-items-center mx-auto">
                        <li class="nav-item"><a href="login" class="nav-link">로그인</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">나의 프로젝트</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">팀의 프로젝트</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">팀원 구하기</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">쪽지 보내기</a></li>
                    </ul>
                    <div>
                        <a href="#" class="custom-btn custom-border-btn btn" data-bs-toggle="modal" data-bs-target="#subscribeModal" style="color : white">초대하기
                            <i class="bi-arrow-right ms-2"></i>
                        </a>
                    </div>
                    <a class="bi-list offcanvas-icon" data-bs-toggle="offcanvas" href="#offcanvasMenu" role="button" aria-controls="offcanvasMenu"></a>
                </div>
            </div>
        </div>
    </header>

    <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <button type="button" class="btn-close ms-auto" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column justify-content-center align-items-center">
            <nav>
                <ul>
                    <li><a href="login">로그인</a></li>
                    <li><a href="register">회원가입</a></li>
                    <li><a href="#">팀원구하기</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="subscribeModal" tabindex="-1" aria-labelledby="subscribeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" method="get" class="custom-form mt-lg-4 mt-2" role="form">
                        <h2 class="modal-title" id="subscribeModalLabel">Stay up to date</h2>
                        <input type="email" name="email" id="subscribeEmail" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="your@email.com" required="">
                        <button type="submit" class="form-control">초대하기</button>
                    </form>
                </div>
                <div class="modal-footer justify-content-center">
                    <p>By signing up, you agree to our Privacy Notice</p>
                </div>
            </div>
        </div>
    </div>

    <section class="hero-section d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-12 mx-auto">
                    <form id="registerForm" class="custom-form" role="form">
                        <h2 class="hero-title text-center mb-4 pb-2">Create an account</h2>
                        <div class="form-floating mb-3">
                            <input type="text" name="name" id="name" class="form-control" placeholder="Full Name" required="">
                            <label for="name">Full Name</label>
                        </div>
                        <div class="form-floating mb-3 email-group">
                            <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required="">
                            <label for="email">Email address</label>
                            <button type="button" id="emailVerifyBtn" class="btn btn-secondary">이메일 인증</button>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="">
                            <label for="password">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm Password" required="">
                            <label for="confirm_password">Confirm Password</label>
                        </div>
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckAll">
                            <label class="form-check-label" for="flexCheckAll">
                                전체동의를 선택하시면 아래의 모든 약관에 동의하게 됩니다.
                            </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" value="" id="termsCheck1">
                            <label class="form-check-label" for="termsCheck1">
                                서비스 이용약관에 동의합니다.
                            </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" value="" id="termsCheck2">
                            <label class="form-check-label" for="termsCheck2">
                                개인정보 처리방침에 동의합니다.
                            </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" value="" id="termsCheck3">
                            <label class="form-check-label" for="termsCheck3">
                                마케팅 정보 수신에 동의합니다.
                            </label>
                        </div>
                        <div class="row justify-content-center align-items-center">
                            <div class="col-lg-5 col-md-5 col-5 ms-auto">
                                <button type="submit" class="form-control" id="submitBtn">Submit</button>
                            </div>
                            <div class="col-lg-6 col-md-6 col-7">
                                <p class="mb-0">Already have an account? <a href="login" class="ms-2">Login</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="video-wrap">
            <video autoplay="" loop="" muted="" class="custom-video" poster="">
                <source src="/videos/video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>
</main>

<!-- JAVASCRIPT FILES -->
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/countdown.js"></script>
<script src="/js/register/register.js"></script>
</body>
</html>
