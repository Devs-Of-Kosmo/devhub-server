<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="/css/images/mypage/style.css">
</head>
<body>
<div class="container">
    <div class="profile-card">
        <input type="file" id="profile-image-upload" accept="image/*" style="display: none;">
        <img id="profile-image" src="/css/images/profile/pro_file.png" alt="Profile Image" class="profile-image">
        <div class="profile-info">
            <br>
            <h2 id="user-name"></h2>
            <p id="user-email"></p>
            <button class="btn btn-primary" id="change-password-btn">비밀번호</button>
            <button class="btn btn-info" id="message-box">쪽지함</button>
            <button class="btn btn-success" id="send-message">쪽지 보내기</button>
        </div>
        <div class="projects-info">
            <div id="home-link">
                <img src="/css/images/mypage/home.png" alt="Home">
                <p><strong></strong></p>
                <p>홈으로 가기</p>
            </div>
            <div id="personal-project-link">
                <img id="personal_project" src="/css/images/profile/solo_project.png" alt="Personal Project">
                <p><strong id="personal-projects-count">0</strong></p>
                <p>나의 프로젝트</p>
            </div>
            <div id="team-project-link">
                <img id="team_project" src="/css/images/profile/team_project.png" alt="Team Project">
                <p><strong id="team-projects-count">0</strong></p>
                <p>팀 프로젝트</p>
            </div>
            <div>
                <img id="board" src="/css/images/profile/board.png" alt="Board">
                <p><strong id="posts-count">0</strong></p>
                <p>나의 게시글</p>
            </div>
        </div>
    </div>

    <hr>
    <div class="progress">
        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
    </div>
    <div class="slider-container">
        <input id="progress-slider" type="range" min="0" max="100" value="50">
        <span id="slider-value" class="slider-value">50%</span>
    </div>
</div>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" href="#overview" data-bs-toggle="tab">기록</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#settings" data-bs-toggle="tab">팀 목록</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#security" data-bs-toggle="tab">게시판 기록</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#activity" data-bs-toggle="tab">활동</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#payment" data-bs-toggle="tab">결제</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#progress" data-bs-toggle="tab">진행</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#recommendations" data-bs-toggle="tab">AI</a>
    </li>
</ul>
<div class="tab-content">
    <div class="tab-pane fade show active" id="overview">
        <div id="commit-history" class="activity-card">
            <h5>프로젝트 및 커밋 기록</h5>
            <div class="row">
                <div class="col-md-4">
                    <h6>프로젝트 목록</h6>
                    <div id="project-list"></div>
                </div>
                <div class="col-md-8">
                    <h6>커밋 기록</h6>
                    <div id="commit-list"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="settings">설정 내용</div>
    <div class="tab-pane fade" id="security">보안 내용</div>
    <div class="tab-pane fade" id="activity">
        <div id="message-area-activity">
            <h5>쪽지함</h5>
            <ul class="nav nav-pills mb-3" id="pills-tab-activity" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-received-tab-activity" data-bs-toggle="pill" data-bs-target="#pills-received-activity" type="button" role="tab" aria-controls="pills-received-activity" aria-selected="true">받은 쪽지</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-sent-tab-activity" data-bs-toggle="pill" data-bs-target="#pills-sent-activity" type="button" role="tab" aria-controls="pills-sent-activity" aria-selected="false">보낸 쪽지</button>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent-activity">
                <div class="tab-pane fade show active" id="pills-received-activity" role="tabpanel" aria-labelledby="pills-received-tab-activity">
                    <div id="received-message-list-activity" class="message-list"></div>
                </div>
                <div class="tab-pane fade" id="pills-sent-activity" role="tabpanel" aria-labelledby="pills-sent-tab-activity">
                    <div id="sent-message-list-activity" class="message-list"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="payment">결제 내용</div>
    <div class="tab-pane fade" id="progress">진행 내용</div>
    <div class="tab-pane fade" id="recommendations">추천 내용</div>
</div>

<!-- 쪽지함 모달 -->
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="messageModalLabel">쪽지함</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs" id="messageTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="received-tab" data-bs-toggle="tab" data-bs-target="#received" type="button" role="tab" aria-controls="received" aria-selected="true">받은 쪽지</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="sent-tab" data-bs-toggle="tab" data-bs-target="#sent" type="button" role="tab" aria-controls="sent" aria-selected="false">보낸 쪽지</button>
                    </li>
                </ul>
                <div class="tab-content" id="messageTabContent">
                    <div class="tab-pane fade show active" id="received" role="tabpanel" aria-labelledby="received-tab">
                        <div id="received-message-list"></div>
                    </div>
                    <div class="tab-pane fade" id="sent" role="tabpanel" aria-labelledby="sent-tab">
                        <div id="sent-message-list"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
<script src="/js/mypage/script.js?v=1.0"></script>
<script src="/js/mypage/message.js?v=1.0"></script>
<script src="/js/mypage/project.js"></script>
<script src="/js/mypage/team_list.js"></script>
<script src="/js/mypage/boards.js"></script>
</body>
</html>
