<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700|Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link href="/css/project_list/style.css" rel="stylesheet">
</head>
<body>
<div class="menu-bar">
    <span class="apple-logo">Devhub</span>
    <span class="menu-item">Finder</span>
    <span class="menu-item">File</span>
    <span class="menu-item">Edit</span>
    <span class="menu-item">View</span>
    <span class="menu-item">Go</span>
    <span class="menu-item">Window</span>
    <span class="menu-item">Help</span>
</div>

<button id="sidebar-toggle" aria-label="Toggle Sidebar">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
</button>

<div class="main-content">
    <nav id="slide-menu" class="sidebar">
        <div class="sidebar-header">
            <h5 id="slide-menu-label">메뉴</h5>
            <button type="button" class="btn-close" id="sidebar-close" aria-label="Close"></button>
        </div>
        <div class="sidebar-body">
            <ul class="list-unstyled">
                <li><a href="personal_project" class="nav-link" style="color: #0d6efd; display: block;">프로젝트 만들기</a></li>
                <li id="message-send" class="nav-link">쪽지 보내기</li>
                <li id="message-box" class="nav-link">쪽지함</li>
                <li id="logout" class="nav-link">Logout</li>
            </ul>
        </div>
    </nav>

    <div class="content-area">
        <section class="cards-wrapper">
            <!-- 동적으로 프로젝트 카드가 추가될 영역 -->
        </section>
    </div>
</div>

<!-- 쪽지 보내기 모달 -->
<div class="modal fade" id="sendMessageModal" tabindex="-1" aria-labelledby="sendMessageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sendMessageModalLabel">쪽지 보내기</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="inviteForm">
                    <div class="mb-3">
                        <label for="receiverEmail" class="form-label">받는 사람 이메일</label>
                        <input type="email" class="form-control" id="receiverEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="messageContent" class="form-label">메시지 내용</label>
                        <textarea class="form-control" id="messageContent" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">보내기</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 메시지 모달 -->
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="messageModalLabel">쪽지함</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs" id="messageTabs">
                    <li class="nav-item">
                        <a class="nav-link active" id="receivedTab" data-bs-toggle="tab" href="#received">받은 쪽지함</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="sentTab" data-bs-toggle="tab" href="#sent">보낸 쪽지함</a>
                    </li>
                </ul>
                <div class="tab-content mt-3">
                    <div class="tab-pane fade show active" id="received">
                        <ul id="messageList" class="list-group">
                            <!-- 받은 쪽지 목록이 여기에 동적으로 추가됩니다 -->
                        </ul>
                    </div>
                    <div class="tab-pane fade" id="sent">
                        <!-- 보낸 쪽지 목록이 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <ul>
        <li data-title="ChatGPT">
            <a href="https://chat.openai.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT">
            </a>
        </li>
        <li data-title="Chrome">
            <a href="https://www.google.com/chrome" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/888/888846.png" alt="Chrome">
            </a>
        </li>
        <li data-title="Gmail">
            <a href="https://mail.google.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Gmail_icon_%282020%29.svg" alt="Gmail">
            </a>
        </li>
        <li data-title="Claude">
            <a href="https://claude.ai/chat" target="_blank">
                <img src="https://avatars.slack-edge.com/2023-01-25/4682316783575_bbab0cdcdb3685eb5c87_512.png" alt="Claude">
            </a>
        </li>
        <li data-title="Notion">
            <a href="https://www.notion.so" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Notion_app_logo.png" alt="Notion">
            </a>
        </li>
    </ul>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
<script type="module" src="/js/project_list/script.js"></script>
<script src="/js/project_list/message.js"></script>
</body>
</html>
