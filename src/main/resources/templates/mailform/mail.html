<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevHub 인증 번호</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4; font-family: 'Noto Sans KR', Arial, sans-serif;">
<table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; margin: 0 auto; background-color: #ffffff;">
    <tr>
        <td align="center" style="padding: 40px 0; background-color: #e2bf4a;">
            <h1 style="color: #ffffff; font-size: 28px; margin: 0; font-weight: 700;">DevHub</h1>
        </td>
    </tr>
    <tr>
        <td align="center" style="padding: 40px 20px;">
            <h2 style="color: #333333; font-size: 24px; margin: 0 0 20px 0; font-weight: 700;">인증 번호</h2>
            <p style="color: #555555; font-size: 16px; line-height: 1.6; margin: 0 0 20px 0;">
                아래의 인증 번호를 입력해주세요.
            </p>
            <div style="background-color: #f8f8f8; border: 1px solid #dddddd; border-radius: 8px; padding: 20px; margin-bottom: 20px;">
                <span style="font-size: 36px; font-weight: 700; color: #e2bf4a; letter-spacing: 5px;" th:text="${code}"></span>
            </div>
            <p style="color: #666666; font-size: 14px; line-height: 1.5; margin: 0;">
                이 인증 번호는 30분 동안 유효합니다.
            </p>
        </td>
    </tr>
    <tr>
        <td style="padding: 20px; background-color: #f4f4f4; text-align: center;">
            <p style="color: #999999; font-size: 12px; margin: 0;">
                © 2023 DevHub. All rights reserved.
            </p>
        </td>
    </tr>
</table>
</body>
</html>
