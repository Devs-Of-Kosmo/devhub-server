<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀원 구하기 - 게시글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .ck.ck-editor {
            max-width: 100%;
        }
        .ck-editor__editable {
            min-height: 300px;
        }
        .boardDto-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">팀원 구하기</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/boards">게시글 목록</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4" id="form-title"></h2>
    <form id="boardDto-form">
        <input type="hidden" id="boardDto-id" name="id">

        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" name="content" style="display: none;"></textarea>
        </div>

        <div class="mb-3">
            <label for="writer" class="form-label">작성자</label>
            <input type="text" class="form-control" id="writer" name="writer" required>
        </div>

        <div class="mb-3">
            <label for="createDate" class="form-label">작성일</label>
            <input type="datetime-local" class="form-control" id="createDate" name="createDate">
        </div>

        <div class="mb-3">
            <label for="file" class="form-label">이미지 업로드</label>
            <input type="file" class="form-control" id="file" name="file" onchange="previewImage(event)">
            <img id="preview" src="#" alt="이미지 미리보기" class="boardDto-image mt-3" style="display: none;">
        </div>

        <button type="submit" class="btn btn-primary">저장</button>
        <a href="/boards" class="btn btn-secondary">취소</a>
    </form>
</div>

<footer class="bg-dark text-white text-center py-5 mt-5">
    <div class="container">
        <p>&copy; 2023 팀원 구하기. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.ckeditor.com/ckeditor5/29.1.0/classic/ckeditor.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function(){
            var output = document.getElementById('preview');
            output.src = reader.result;
            output.style.display = 'block';
        };
        reader.readAsDataURL(event.target.files[0]);
    }

    document.addEventListener('DOMContentLoaded', function () {
        ClassicEditor
            .create(document.querySelector('#content'), {
                language: 'ko'
            })
            .then(editor => {
                window.editor = editor;
                initializeForm();
            })
            .catch(error => {
                console.error(error);
            });

        document.getElementById('boardDto-form').addEventListener('submit', function(event) {
            event.preventDefault();
            syncEditorData();
            submitForm();
        });
    });

    function syncEditorData() {
        const editorData = window.editor.getData();
        document.querySelector('#content').value = editorData;
    }

    function initializeForm() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const createDateInput = document.getElementById('createDate');

        if (id) {
            document.getElementById('form-title').textContent = '게시글 수정';
            fetch(`/api/boards/${id}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('boardDto-id').value = data.id;
                    document.getElementById('title').value = data.title;
                    document.getElementById('content').value = data.content;
                    document.getElementById('writer').value = data.writer;

                    const date = new Date(data.createDate);
                    const formattedDate = date.toISOString().slice(0, 16); // 날짜와 시간이 나오게 변경
                    createDateInput.value = formattedDate;

                    if (data.imagePath) {
                        document.getElementById('preview').src = `/images/${data.imagePath}`;
                        document.getElementById('preview').style.display = 'block';
                    }
                });
        } else {
            document.getElementById('form-title').textContent = '게시글 작성';
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset()); // 타임존 오프셋 적용
            const formattedNow = now.toISOString().slice(0, 16); // 현재 날짜와 시간 설정
            createDateInput.value = formattedNow;
        }
    }

    function submitForm() {
        const formData = new FormData(document.getElementById('boardDto-form'));
        const id = document.getElementById('boardDto-id').value;
        const method = id ? 'PUT' : 'POST';
        const url = id ? `/api/boards/${id}` : '/api/boards';

        fetch(url, {
            method: method,
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            window.location.href = '/boards';
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>
</body>
</html>
