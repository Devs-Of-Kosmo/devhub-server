<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link href="/css/board/edit.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">팀원 구하기</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/boards">게시글 목록</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="content-wrapper">
    <div class="container mt-5">
        <h2 class="text-center mb-4" id="form-title">게시글 수정</h2>
        <form id="editBoard-form">
            <input type="hidden" id="editBoard-id" name="id">

            <div class="mb-3">
                <label for="edit-title" class="form-label">제목</label>
                <input type="text" class="form-control" id="edit-title" name="title" required>
            </div>

            <div class="mb-3">
                <label for="edit-content" class="form-label">내용</label>
                <textarea class="form-control" id="edit-content" name="content"></textarea>
            </div>

            <div class="mb-3">
                <label for="edit-writer" class="form-label">작성자</label>
                <input type="text" class="form-control" id="edit-writer" name="writer" required readonly>
            </div>

            <div class="mb-3">
                <label for="edit-file" class="form-label">이미지 업로드</label>
                <input type="file" class="form-control" id="edit-file" name="file" onchange="previewImage(event)">
                <img id="edit-preview" src="#" alt="이미지 미리보기" class="boardRequest-image mt-3" style="display: none; max-width: 80%; height: auto; max-height: 250px;">
            </div>

            <button type="submit" class="btn btn-primary">저장</button>
            <a href="/boards" class="btn btn-secondary">취소</a>
        </form>
    </div>
</div>

<footer class="footer">
    <p class="mb-0">&copy; 2024 팀원 구하기. All rights reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/29.1.0/classic/ckeditor.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/board/edit.js"></script>
</body>
</html>
