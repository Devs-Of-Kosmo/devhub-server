<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mypage/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/mypage/script.js?v=1.0"></script>
</head>
<body>
<div class="container">
    <div class="profile-card">
        <input type="file" id="profile-image-upload" accept="image/*" style="display: none;">
        <img id="profile-image" src="/images/profile/pro_file.png" alt="Profile Image" class="profile-image">
        <div class="profile-info">
            <h2 id="user-name">홍길동</h2>
            <p id="user-role">개발자</p>
            <p id="user-email">temha@opdth.com</p>
            <button class="btn btn-primary">비밀번호</button>
            <button class="btn btn-info">쪽지함</button>
        </div>
        <div class="projects-info">
            <div>
                <img id="personal_project" src="/images/profile/solo_project.png" alt="Personal Project">
                <p><strong id="personal-projects-count">0</strong></p>
                <p>나의 프로젝트</p>
            </div>
            <div>
                <img id="team_project" src="/images/profile/team_project.png" alt="Team Project">
                <p><strong id="team-projects-count">0</strong></p>
                <p>팀 프로젝트</p>
            </div>
            <div>
                <img id="board" src="/images/profile/board.png" alt="Board">
                <p><strong id="posts-count">0</strong></p>
                <p>나의 게시글</p>
            </div>
        </div>
    </div>
    <hr>
    <div class="progress">
        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
    </div>
    <div class="slider-container">
        <input id="progress-slider" type="range" min="0" max="100" value="50">
        <span id="slider-value" class="slider-value">50%</span>
    </div>
</div>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" href="#overview" data-bs-toggle="tab">기록</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#settings" data-bs-toggle="tab">설정</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#security" data-bs-toggle="tab">보안</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#activity" data-bs-toggle="tab">활동</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#payment" data-bs-toggle="tab">결제</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#progress" data-bs-toggle="tab">진행</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#recommendations" data-bs-toggle="tab">추천</a>
    </li>
</ul>
<div class="tab-content">
    <div class="tab-pane fade show active" id="overview">
        <div id="commit-history" class="activity-card">
            <h5>커밋 기록</h5>
            <div id="commit-list"></div>
        </div>
    </div>
    <div class="tab-pane fade" id="settings">설정 내용</div>
    <div class="tab-pane fade" id="security">보안 내용</div>
    <div class="tab-pane fade" id="activity">활동 내용</div>
    <div class="tab-pane fade" id="payment">결제 내용</div>
    <div class="tab-pane fade" id="progress">진행 내용</div>
    <div class="tab-pane fade" id="recommendations">추천 내용</div>
</div>
</div>
</body>
</html>
