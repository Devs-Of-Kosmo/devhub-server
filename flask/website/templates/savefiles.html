{% extends "base.html" %}

{% block title %}Save Files{% endblock %}

{% block content %}
<div class="container">
    <div class="sidebar">
        <h2>Saved Files</h2>
        {% if saved_files %}
        <ul>
            {% for file in saved_files %}
            <li>
                <button class="file-button" data-id="{{ file.id }}">{{ file.name }}</button>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No saved files found.</p>
        {% endif %}
    </div>
    <div class="main-content" id="file-content">
        <h2>Select a file to view its content</h2>
    </div>
</div>
<script src="{{ url_for('static', filename='js/files.js') }}"></script>
{% endblock %}
