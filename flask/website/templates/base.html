<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} DEVHUV {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/plugins/line-numbers/prism-line-numbers.css" rel="stylesheet" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="container1">
        <!-- 로고 이미지와 제목을 같은 div 내에 배치 -->
        <div class="logo-title-container">
            <img src="{{ url_for('static', filename='img/logo_1.jpg') }}" alt="Logo" class="site-logo">
            <!-- h1 요소를 a 태그로 감싸서 클릭 시 localhost:8080/로 이동 -->
            <a href="http://localhost:8080/" class="site-title-link">
                <h1 class="site-title">DEVHUV</h1>
            </a>
        </div>
        <nav class="navbar">
            <ul>
                <li id="login-nav-item"><a id="login-link" class="nav-link"></a></li>
                <li id="project-info-nav-item">
                    <span id="project-name" class="nav-link">프로젝트 이름</span>
                    <span id="project-description" class="nav-description">프로젝트 설명</span>
                </li>
            </ul>
        </nav>
    </div>
</header>
{% block content %}
{% endblock %}
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
<script src="{{ url_for('static', filename='js/files.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
